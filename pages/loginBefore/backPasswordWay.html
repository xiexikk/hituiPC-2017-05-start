<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>嗨推学院-知名网络推广实战培训平台</title>
    <link rel="shortcut icon" href="../../public/images/favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_lemhis1loyqcwhfr.css">
    <link rel="stylesheet" href="../../public/pugins/libs/layui-master/css/layui.css">
    <link rel="stylesheet" href="../../public/pugins/libs/validator/dist/jquery.validator.css">
    <!--[if lt IE 9]>
    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <!-- ie8浏览器做处理 -->
    <script src="../../public/js/ie8.js"></script>

    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/common.css">
    <link rel="stylesheet" href="../../public/css/loginBefore.css">
</head>
<body>

<!--toolBar-->
<script type="text/html" id="myToolBar" ></script>

<!--header-->
<script type="text/html" id="myHeader"></script>

<!--content-->
<div class="bodyColor content">
   <div class="w1100 bgColor m0a mt30 contentHegiht">
         <div class="backHeader">
             <a href="#" class="inlineBlock fl hFontColors">找回密码</a>&nbsp;
             <a href="#" class="inlineBlock fr hFontColors">已有账号 <span class="commonColor">立即登录</span></a>
         </div>

        <div class="backBody">
            <div class="bodyProgress backBodyWidth m0a mt42 mb74">
                <div class="layui-progress">
                    <div class="layui-progress-bar layui-bg-blue" lay-percent="26%"></div>
                    <img src="../../public/images/one_sel.png" alt="" class="imgIconOne inlineBlock">
                    <span class="progessText fonts16 TextActive">验证方式</span>
                    <img src="../../public/images/two.png" class="imgIconTwo inlineBlock">
                    <span class="progessTextTwo fonts16 ">重置密码</span>
                    <img src="../../public/images/dui.png"  class="imgIconDui inlineBlock">
                    <span class="progessTextDui fonts16 ">重置成功</span>
                </div>
            </div>

            <div class="panel-body backBodyWidth m0a">
                <form class="fromWidth m0a">
                    <div class="bodyText">
                        <img src="../../public/images/pro.png" alt="" class="inlineBlock mr8 imgText"><span class="spanColor">请输入找回密码的方式</span>
                    </div>
                    <div class="error" id="error" style="display: none"></div>
                    <div class="input-group input-group-change">
                         <span class="input-group-addon">
                             <i class="iconfont icon-user icon-change"></i>
                         </span>
                        <input class="form-control" placeholder="邮箱/用户名/手机号" name="username" data-rule="required;username">
                    </div>

                    <div class="input-group borderNone">
                        <div class="borderChange inlineBlock divWidth input-group-change">
                                <span class="input-group-addon">
                             <i class="iconfont icon-yanzhengma icon-change"></i>
                         </span>
                            <input class="form-control from-control-change" type="password" placeholder="请输入验证码" name="verify">
                        </div>
                        <img src="../../public/images/Login_verify.png" alt="" height="38" width="120" class="ml18">
                    </div>
                    <input name=""  class="btn webBtn w-full mt4 mb20" value="下一步" type="button" onclick="window.open('backPassword.html')">
                </form>
            </div>

         </div>
   </div>
</div>

<!--footer-->
<script type="text/html" id="myFooter"></script>

<script src="../../public/js/jquery-1.11.2.min.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/from.js"></script>
<script src="../../public/pugins/libs/layui-master/layui.js"></script>
<script src="../../public/pugins/libs/validator/dist/jquery.validator.js?local=zh-CN"></script>
<script>
    // 插件validator.js
    $('form').validator({
        theme: "simple_right", //消息皮肤
        msgClass: "n-bottom"   //消息将自动显示在输入框右边
    });
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element();
    });
</script>

</body>
</html>
