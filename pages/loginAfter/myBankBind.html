<body>

<!--toolBar-->
<script type="text/html" id="myToolBar" ></script>

<!--header-->
<script type="text/html" id="myHeader"></script>

<!--myBank-->
<section class="myCom myAddress myBank" id="myBank">
    <div class="in w1100 m0a">
        <!--左侧共用myLeft.html-->
        <script type="text/html" id="myLeft"></script>
        <div class="myRight fr">
            <div class="rHd">
                <div class="hdTit">
                    <a href="javascript:;">个人中心</a>
                    <i></i>
                    <a href="javascript:;">绑定银行卡</a>
                </div>
            </div>
            <div class="com basicInf address">
                <div class="inpCom">
                    <form method="" action="" name="" class="myForm">
                        <ul>
                            <li>
                                <div class="inp">
                                    <span class="ti">本人姓名<i>*</i></span>
                                    <input type="text" placeholder="请填写您的姓名" id="name">
                                    <p class="tip"></p>
                                </div>
                            </li>
                            <li>
                                <div class="inp">
                                    <span class="ti">银行卡号<i>*</i></span>
                                    <input type="text" placeholder="请填写银行卡号码" id="card">
                                    <p class="tip2"></p>
                                </div>
                            </li>
                            <li>
                                <div class="inp">
                                    <span class="ti">银行类型<i>*</i></span>
                                    <div class="selCom selBank">
                                        <select>
                                            <option>银行卡类型</option>
                                            <option>工商银行</option>
                                            <option>农业银行</option>
                                            <option>交通银行</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inp">
                                    <span class="ti">开户地址<i>*</i></span>
                                    <div class="selCom selAdd">
                                        <select>
                                            <option>省份</option>
                                        </select>
                                        <select>
                                            <option>城市</option>
                                        </select>
                                        <select>
                                            <option>地区</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inp">
                                    <span class="ti">开户支行</span>
                                    <input type="text" placeholder="例：中国工商银行万达支行">
                                </div>
                            </li>
                            <li>
                                <div class="inp yzmInp">
                                    <span class="ti">手机验证码<i>*</i></span>
                                    <input type="text" placeholder="请填写短信验证码" >
                                    <button type="button" id="getCode3" class="getCode" data-html="获取验证码" data-send="1">获取验证码</button>
                                    <p class="tip3"></p>
                                </div>
                                <div class="sendTip">
                                    <p><img src="../../public/images/pro.png">已经发送验证码到您的<span>12345678910</span></p>
                                </div>
                            </li>
                        </ul>
                        <div class="myBtn keepBtn">
                            <button type="button" class="bbtn" id="subBtnBank">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
